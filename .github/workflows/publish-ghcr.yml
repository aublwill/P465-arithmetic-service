name: Docker Image CI for GHCR

on:
    push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: npm install
              run: npm ci
            - name: run the unit tests
              run: npm test
            - name: Build and push the image
              run: |
                docker login --username aublwill --password ${{secrets.ACCESS_TOKEN}} ghcr.io
                docker build -t ghcr.io/aublwill/arithmetic-service:latest --file Dockerfile .  
                docker push ghcr.io/aublwill/arithmetic-service:latest 
            - name: Publish the image to azure
              run: |
                docker login --username practicum16 --password ${{secrets.AZURE_CONTAINER_REGISTRY}} practicum16.azurecr.io
                docker tag ghcr.io/aublwill/arithmetic-service:1   practicum16.azurecr.io/arithmetic-service:1
                docker push practicum16.azurecr.io/arithmetic-service:1
